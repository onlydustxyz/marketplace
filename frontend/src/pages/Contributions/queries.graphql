query GetAllContributions(
  $limit: Int!
  $orderBy: [ContributionsOrderBy!]
  $githubUserId: bigint!
  $status: contribution_status!
) {
  contributions(
    limit: $limit
    orderBy: $orderBy
    where: { githubUserId: { _eq: $githubUserId }, status: { _eq: $status } }
  ) {
    closedAt
    createdAt
    id
    githubPullRequest {
      ...ContributionGithubPullRequest
      closingIssues {
        githubIssue {
          ...ContributionGithubIssue
        }
      }
    }
    githubIssue {
      ...ContributionGithubIssue
      closedByPullRequests {
        githubPullRequest {
          ...ContributionGithubPullRequest
        }
      }
    }
    githubCodeReview {
      id
      status
      outcome
      githubPullRequest {
        ...ContributionGithubPullRequest
      }
    }
    githubRepo {
      name
      id
    }
    project {
      name
      logoUrl
      id
    }
    status
    type
  }
  githubRepos(orderBy: { indexedAt: ASC }, limit: 1) {
    indexedAt
  }
}
