query GetProjectOverviewDetails($projectId: uuid!) {
  projectsByPk(id: $projectId) {
    ...ProjectId
    projectDetails {
      projectId
      name
      longDescription
      logoUrl
      telegramLink
      hiring
      visibility
    }
    githubRepos {
      repo {
        ...GithubRepoLanguages
        stars
      }
    }
    projectSponsors {
      sponsor {
        ...Sponsor
      }
    }
    contributors(limit: 3) {
      githubUser {
        ...GithubUser
      }
    }
    contributorsAggregate {
      aggregate {
        count
      }
    }
    projectLeads {
      user {
        ...ProjectLead
      }
    }
    budgetsAggregate {
      aggregate {
        sum {
          initialAmount
          spentAmount
        }
      }
    }
    pendingInvitations {
      id
      githubUserId
    }
  }
}

query GetProjectApplications($projectId: uuid!) {
  projectsByPk(id: $projectId) {
    ...ProjectId
    applications {
      ...Applicant
    }
  }
}

mutation ApplyToProject($projectId: Uuid!) {
  applyToProject(projectId: $projectId)
}

mutation acceptProjectLeaderInvitation($invitationId: Uuid!) {
  acceptProjectLeaderInvitation(invitationId: $invitationId)
}
