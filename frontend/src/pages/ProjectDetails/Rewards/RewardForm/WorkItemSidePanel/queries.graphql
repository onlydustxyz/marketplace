query SearchIssues($projectId: uuid!, $issuesWhereClause: GithubIssuesBoolExp!) {
  projects(where: { id: { _eq: $projectId } }) {
    id
    githubRepos {
      projectId
      githubRepoId
      repoIssues(where: $issuesWhereClause) {
        ...GithubIssue
      }
    }
  }
}

query getPaidWorkItems($projectId: uuid!, $githubUserId: bigint!) {
  paymentRequests(where: { budget: { projectId: { _eq: $projectId } }, recipientId: { _eq: $githubUserId } }) {
    ...PaymentRequestId
    workItems {
      ...WorkItemId
    }
  }
}

query fetchIssue($repoOwner: String!, $repoName: String!, $issueNumber: Int!) {
  fetchIssue(repoOwner: $repoOwner, repoName: $repoName, issueNumber: $issueNumber) {
    ...LiveGithubIssue
  }
}

query GetProjectRepos($projectId: uuid!) {
  projects(where: { id: { _eq: $projectId } }) {
    id
    githubRepos {
      projectId
      githubRepoId
      repo {
        ...GithubRepo
      }
    }
  }
}

mutation CreateIssue($projectId: Uuid!, $githubRepoId: Int!, $title: String!, $description: String!) {
  createIssue(projectId: $projectId, githubRepoId: $githubRepoId, title: $title, description: $description) {
    ...LiveGithubIssue
  }
}
