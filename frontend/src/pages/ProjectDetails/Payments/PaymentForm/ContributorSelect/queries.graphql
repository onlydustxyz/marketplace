fragment ProjectContributorsForPaymentSelect on Projects {
  ...ProjectContributorsByLeader
  id
  githubRepos {
    projectId
    githubRepoId
    githubRepoDetails {
      id
      content {
        id
        contributors {
          ...GithubContributor
        }
      }
    }
  }
  budgets {
    id
    paymentRequests {
      ...PaymentRequestId
      workItems {
        ...WorkItemId
      }
      githubRecipient {
        ...GithubContributor
      }
    }
  }
}

query SearchGithubUsersByHandleSubstring($handleSubstringQuery: String!) {
  searchUsers(query: $handleSubstringQuery, sort: "followers", order: "desc") {
    ...GithubUser
  }
}

query GetProjectContributorsForPaymentSelect($projectId: uuid!, $createdSince: timestamp) {
  projectsByPk(id: $projectId) {
    ...ProjectContributorsForPaymentSelect
  }
}
