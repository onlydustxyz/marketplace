fragment PaymentRequestId on PaymentRequests {
  id
}

fragment PaymentRequest on PaymentRequests {
  ...PaymentRequestId
  recipientId
  amountInUsd
  workItemsAggregate {
    aggregate {
      count
    }
  }
  requestedAt
}

fragment ExtendedPaymentRequest on PaymentRequests {
  ...PaymentRequest
  githubRecipient {
    ...GithubUser
  }
  paymentsAggregate {
    aggregate {
      sum {
        amount
      }
    }
  }
}
