fragment GithubUserId on GithubUsers {
  id
}

fragment GithubUser on GithubUsers {
  ...GithubUserId
  login
  avatarUrl
  htmlUrl
  user {
    id
  }
}

fragment GithubUserWithPaymentRequestsForProject on GithubUsers {
  ...GithubUser
  paymentRequests(where: { budget: { projectId: { _eq: $projectId } } }) {
    ...PaymentRequest
  }
}
