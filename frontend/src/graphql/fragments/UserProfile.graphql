fragment UserProfileId on UserProfiles {
  githubUserId
}

fragment MinimalUserProfile on UserProfiles {
  ...UserProfileId
  login
  avatarUrl
  userId
}

fragment UserProfileDetails on UserProfiles {
  login
  avatarUrl
  htmlUrl
  location
  bio
  languages
  createdAt
  lastSeen
  website
  cover
  contactInformations {
    channel
    contact
    public
  }
  contacts @client {
    email {
      contact
      public
    }
    telegram {
      contact
      public
    }
    twitter {
      contact
      public
    }
    discord {
      contact
      public
    }
    linkedin {
      contact
      public
    }
  }
}

fragment OwnUserProfileDetails on UserProfiles {
  weeklyAllocatedTime
  lookingForAJob
  completionScore @client
}
