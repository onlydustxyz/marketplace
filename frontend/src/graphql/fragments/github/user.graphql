fragment LiveGithubUserId on User {
  id
}

fragment LiveGithubUser on User {
  ...LiveGithubUserId
  login
  avatarUrl
  htmlUrl
  user {
    userId
  }
}

fragment LiveGithubUserWithPaymentRequestsForProject on User {
  ...LiveGithubUser
  paymentRequests(where: { budget: { projectId: { _eq: $projectId } } }) {
    ...PaymentRequest
  }
}
