fragment ProjectId on Projects {
  id
  key
}

fragment LastProjectMergedPullRequests on Projects {
  githubRepos {
    projectId
    githubRepoId
    repoIssues(where: { status: { _eq: "Merged" } }) {
      # TODO move to github pulls
      ...GithubIssue
    }
  }
}

fragment ProjectPaidWorkItems on Projects {
  ...ProjectId
  budgets {
    id
    paymentRequests {
      ...PaymentRequestId
      recipientId
      workItems {
        ...WorkItemId
      }
    }
  }
}

fragment ProjectVisibilityDetails on Projects {
  ...ProjectId
  visibility
  githubReposAggregate {
    aggregate {
      count
    }
  }
  contributors {
    githubUserId
  }
  pendingContributors {
    githubUserId
  }
  rewardedUsers {
    githubUserId
  }
  projectLeads(orderBy: { user: { githubUserId: ASC } }) {
    userId
  }
  budgetsAggregate {
    aggregate {
      count
    }
  }
  pendingInvitations {
    id
    githubUserId
  }
}
