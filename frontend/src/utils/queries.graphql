fragment VisibleProject on Projects {
  id
  projectLeads {
    userId
    projectId
  }
  githubRepos {
    projectId
    githubRepoId
  }
  budgets {
    id
  }
  pendingInvitations {
    id
    githubUserId
  }
}

fragment ProjectContributors on Projects {
  id
  githubRepos {
    projectId
    githubRepoId
    githubRepoDetails {
      id
      content {
        id
        contributors {
          ...GithubUserId
        }
      }
    }
  }
  budgets {
    id
    paymentRequests {
      ...PaymentRequestId
      githubRecipient {
        ...GithubUserId
      }
    }
  }
}

fragment ProjectContributorsByLeader on Projects {
  githubRepos {
    projectId
    githubRepoId
    repoIssues(where: { createdAt: { _gte: $createdSince }, type: { _eq: "PullRequest" }, status: { _eq: "Merged" } }) {
      ...GithubIssue
    }
  }
}
