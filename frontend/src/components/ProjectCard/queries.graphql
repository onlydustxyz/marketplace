fragment ProjectCardFields on Projects {
  ...ProjectId
  ...ProjectVisibilityDetails
  contributorsAggregate {
    aggregate {
      count
    }
  }
  budgetsAggregate {
    aggregate {
      sum {
        spentAmount
        initialAmount
      }
    }
  }
  name
  moreInfoLink
  logoUrl
  shortDescription
  hiring
  rank
  pendingInvitations {
    id
    githubUserId
  }
  projectLeads(orderBy: { user: { githubUserId: ASC } }) {
    userId
    projectId
    user {
      ...ProjectLead
    }
  }
  githubRepos {
    projectId
    githubRepoId
    repo {
      ...GithubRepoLanguages
    }
  }
  sponsors {
    sponsor {
      ...Sponsor
    }
  }
}
