fragment PaymentRequestDetails on PaymentRequests {
  id
  amountInUsd
  requestedAt
  payments(limit: 1) {
    processedAt
    receipt
  }
  invoiceReceivedAt
  requestor {
    id
    login
    avatarUrl
    githubUserId
  }
  githubRecipient {
    ...GithubUser
  }
  workItems {
    ...WorkItemId
    githubIssue {
      ...GithubIssue
    }
    githubPullRequest {
      ...GithubPullRequest
    }
  }
  paymentsAggregate {
    aggregate {
      sum {
        amount
      }
    }
  }
}

query PaymentRequestDetails($id: uuid!) {
  paymentRequestsByPk(id: $id) {
    ...PaymentRequestDetails
  }
}

mutation CancelPaymentRequest($projectId: Uuid!, $paymentId: Uuid!) {
  cancelPaymentRequest(projectId: $projectId, paymentId: $paymentId) {
    projectId
    budgetId
    paymentId
    amount
  }
}
