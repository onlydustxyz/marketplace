query ImpersonatedUser($id: uuid!) {
  user(id: $id) {
    id
    createdAt
    displayName
    email
    avatarUrl
    locale
    isAnonymous
    defaultRole
    emailVerified
    phoneNumber
    phoneNumberVerified
    activeMfaType
    roles {
      role
    }
    registeredUser {
      id
      githubUserId
      projectsLeaded {
        projectId
      }
    }
  }
}
