query ImpersonatedUser($id: uuid!) {
  user(id: $id) {
    id
    createdAt
    email
    locale
    isAnonymous
    defaultRole
    emailVerified
    phoneNumber
    phoneNumberVerified
    activeMfaType
    roles {
      role
    }
    registeredUser {
      id
      githubUserId
      login
      avatarUrl
      projectsLeaded {
        projectId
      }
    }
  }
}

query GetRegisteredUser($id: uuid!) {
    registeredUsers(where: { id: { _eq: $id } }) {
      ...UserId
      githubUserId
      login
      avatarUrl
    }
}
