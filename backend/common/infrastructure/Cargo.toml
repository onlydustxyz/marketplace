[package]
authors = ["OnlyDust <tech@onlydust.xyz>"]
description = "Infrastructure of the contribution marketplace."
edition = "2021"
homepage = "https://onlydust.xyz"
license-file = "LICENSE"
name = "infrastructure"
readme = "README.md"
repository = "https://github.com/onlydustxyz/marketplace-backend"
version = "0.0.1"

[dependencies]
# Config
figment = {version ="0.10.8", features = ["yaml"]}

# Async
async-trait = "0.1.56"
futures = {version = "0.3.21", features = ["alloc"]}
tokio = {version = "1.18.2", features = ["full"]}
tokio-stream = "0.1.10"

# RabbitMQ
lapin = "2.1.1"

# Database
diesel = {version = "1.4.8", default-features = false, features = [
  "postgres",
  "serde_json",
  "uuidv07",
  "chrono",
]}
diesel_migrations = "1.4.0"
r2d2 = "0.8.10"
r2d2-diesel = "1.0.0"
uuid = {version = "0.8.2", default_features = false, features = [
  "v4",
  "serde",
]}

# Github
octocrab = { git = "https://github.com/onlydustxyz/octocrab.git", features=["stream"] }
reqwest = "0.11.13"

# Tracing
opentelemetry = {version = "0.18.0", features = ["rt-tokio"]}
opentelemetry-datadog = {version = "0.6.0", features = ["reqwest-client"]}
tracing = "0.1"
tracing-opentelemetry = "0.18.0"
tracing-subscriber = {version = "0.3", features = ["env-filter", "fmt", "json"]}
diesel-tracing = {version = "0.1.6", features = ["postgres"]}

# Errors
anyhow = "1.0.57"
thiserror = "1.0.31"

# Serde
serde = {version = "1.0.137", features = ["derive"]}
serde_json = {version = "1.0.81"}
serde_qs = "0.12.0"

# Datetime
chrono = "0.4"

# Utils
derive-getters = "0.2.0"
derive_more = "0.99.17"
itertools = "0.10.3"
rand = "0.8.5"
regex = "1.7.0"
url = "2.2.2"
lazy_static = "1.4.0"
tokio-retry = "0.3"

# Web3
web3 = "0.18.0"

# Local dependecies
domain = {path = "../domain"}
olog = {path = "../olog"}

[dev-dependencies]
async-std = {version = "1.12.0", features = ["attributes"]}
rand = "0.8.5"
rstest = "0.15.0"
tracing-test = "0.2.3"
dotenv = "0.15.0"
mockall = "0.11.2"
figment = {version ="0.10.8", features = ["test"]}
ctor = "0.1.26"
