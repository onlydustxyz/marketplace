default:
  amqp:
    connection_retry_interval_ms: 6000
    connection_retry_count: 100
  database:
    url: $DATABASE_URL
  github:
    base_url: $GITHUB_BASE_URL
    personal_access_tokens: $GITHUB_PAT
    max_calls_per_request: $GITHUB_MAX_CALLS_PER_REQUEST
  http:
    api_keys:
      - $GITHUB_INDEXER_API_KEY

local:
  amqp:
    url: $AMQP_URL
  database:
    pool_max_size: 3
  tracer:
    json: false
    ansi: true
    location: true

production:
  amqp:
    url: $CLOUDAMQP_URL
  database:
    pool_max_size: 3
  tracer:
    json: true
    ansi: false
    location: true
