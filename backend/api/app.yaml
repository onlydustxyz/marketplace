default:
  http:
    api_keys:
      graphql: $BACKEND_GRAPHQL_API_KEY

local:
  database:
    url: postgres://postgres:postgres@localhost/marketplace_db
    pool_max_size: 20
  amqp:
    url: "amqp://127.0.0.1:5672/%2f"
  tracer:
    json: false
    ansi: true
    location: true

production:
  database:
    url: $DATABASE_URL
    pool_max_size: 3
  amqp:
    url: $CLOUDAMQP_URL
  tracer:
    json: true
    ansi: false
    location: true
