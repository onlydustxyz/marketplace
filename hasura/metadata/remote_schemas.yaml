- name: Backend
  definition:
    url_from_env: BACKEND_GRAPHQL_URL
    timeout_seconds: 60
    customization: {}
  permissions:
    - role: public
      definition:
        schema: |
          schema {
            query: Query
            mutation: Mutation
          }
          scalar Uuid
          type Mutation {
            requestPayment(projectId: Uuid!, requestorId: Uuid!, recipientId: Uuid!, amountInUsd: Int!, reason: String!): Uuid!
          }
          type Query {
            hello: String!
          }
