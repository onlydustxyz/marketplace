- name: GithubProxy
  definition:
    url_from_env: GITHUB_PROXY_GRAPHQL_URL
    timeout_seconds: 60
    customization: {}
    headers:
      - name: api-key
        value_from_env: GITHUB_PROXY_GRAPHQL_API_KEY
  comment: ""
  permissions:
    - role: registered_user
      definition:
        schema: |
          schema {
            query: Query
          }
          scalar DateTimeUtc
          scalar GithubIssueId
          scalar GithubRepoId
          scalar GithubUserId
          scalar Url
          type Issue {
            author: User!
            closedAt: DateTimeUtc
            createdAt: DateTimeUtc!
            htmlUrl: Url!
            id: GithubIssueId!
            mergedAt: DateTimeUtc
            number: Int!
            repoId: GithubRepoId!
            status: Status!
            title: String!
            type: Type!
          }
          type Query {
            fetchIssue(repoOwner: String!, repoName: String!, issueNumber: Int!): Issue
            fetchIssueByRepositoryId(repositoryId: Int!, issueNumber: Int!): Issue
            fetchRepositoryDetails(id: Int!): Repo
            fetchUserDetails(username: String!): User
            fetchUserDetailsById(userId: Int!): User
            searchUsers(query: String!, sort: String, order: String, perPage: Int, page: Int): [User!]
          }
          type Repo {
            contributors: [User!]!
            description: String!
            forksCount: Int!
            htmlUrl: Url!
            id: GithubRepoId!
            logoUrl: Url!
            name: String!
            owner: String!
            stars: Int!
          }
          type User {
            avatarUrl: Url!
            htmlUrl: Url!
            id: GithubUserId!
            login: String!
          }
          enum Status {
            CANCELLED
            CLOSED
            COMPLETED
            MERGED
            OPEN
          }
          enum Type {
            ISSUE
            PULL_REQUEST
          }
    - role: public
      definition:
        schema: |
          schema {
            query: Query
          }
          scalar DateTimeUtc
          scalar GithubIssueId
          scalar GithubRepoId
          scalar GithubUserId
          scalar Url
          type Issue {
            author: User!
            closedAt: DateTimeUtc
            createdAt: DateTimeUtc!
            htmlUrl: Url!
            id: GithubIssueId!
            mergedAt: DateTimeUtc
            number: Int!
            repoId: GithubRepoId!
            status: Status!
            title: String!
            type: Type!
          }
          type Query {
            fetchIssueByRepositoryId(repositoryId: Int!, issueNumber: Int!): Issue
            fetchRepositoryDetails(id: Int!): Repo
            fetchUserDetailsById(userId: Int!): User
            helloFromGithubProxy: String!
          }
          type Repo {
            contributors: [User!]!
            description: String!
            forksCount: Int!
            htmlUrl: Url!
            id: GithubRepoId!
            logoUrl: Url!
            name: String!
            owner: String!
            stars: Int!
          }
          type User {
            avatarUrl: Url!
            htmlUrl: Url!
            id: GithubUserId!
            login: String!
          }
          enum Status {
            CANCELLED
            CLOSED
            COMPLETED
            MERGED
            OPEN
          }
          enum Type {
            ISSUE
            PULL_REQUEST
          }
  remote_relationships:
    - relationships:
        - definition:
            to_source:
              field_mapping:
                id: recipient_id
              relationship_type: array
              source: default
              table:
                name: payment_requests
                schema: public
          name: paymentRequests
        - definition:
            to_source:
              field_mapping:
                id: github_user_id
              relationship_type: object
              source: default
              table:
                name: github_users
                schema: auth
          name: user
      type_name: User
    - relationships:
        - definition:
            to_source:
              field_mapping:
                number: issue_number
                repoId: repo_id
              relationship_type: array
              source: default
              table:
                name: ignored_github_issues
                schema: public
          name: ignoredForProjects
      type_name: Issue
