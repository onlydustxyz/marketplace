- name: Backend
  definition:
    url_from_env: BACKEND_GRAPHQL_URL
    timeout_seconds: 60
    customization: {}
    headers:
      - name: api-key
        value_from_env: BACKEND_GRAPHQL_API_KEY
  comment: ""
  permissions:
    - role: user
      definition:
        schema: |
          schema {
            query: Query
            mutation: Mutation
          }
          scalar Uuid
          type Mutation {
            requestPayment(budgetId: Uuid!, requestorId: Uuid!, recipientId: Uuid!, amountInUsd: Int!, reason: String!): Uuid!
          }
          type Query {
            hello: String!
          }
    - role: public
      definition:
        schema: |
          schema {
            query: Query
          }
          type Query {
            hello: String!
          }
- name: Github Proxy
  definition:
    url_from_env: GITHUB_PROXY_GRAPHQL_URL
    timeout_seconds: 60
    customization: {}
  permissions:
    - role: user
      definition:
        schema: |
          schema {
            query: Query
          }
          type Query {
            fetchRepositoryDetails(id: Int!): Repository!
          }
          type Repository {
            id: Int!
            name: String!
            owner: String!
          }
    - role: public
      definition:
        schema: |
          schema {
            query: Query
          }
          type Query {
            helloFromGithubProxy: String!
          }
