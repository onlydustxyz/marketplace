- name: Backend
  definition:
    url_from_env: BACKEND_GRAPHQL_URL
    timeout_seconds: 60
    customization: {}
    headers:
      - name: api-key
        value_from_env: BACKEND_GRAPHQL_API_KEY
  comment: ""
  permissions:
    - role: registered_user
      definition:
        schema: |
          schema {
            query: Query
            mutation: Mutation
          }
          scalar Email
          scalar EthereumAddress
          scalar EthereumName
          scalar Uuid
          type Mutation {
            acceptProjectLeaderInvitation(invitationId: Uuid!): Boolean!
            requestPayment(projectId: Uuid!, recipientId: Int!, amountInUsd: Int!, reason: Reason!): Uuid!
            updateProfileInfo(location: Location, identity: IdentityInput, email: Email, payoutSettings: PayoutSettingsInput): Uuid!
          }
          type Query {
            hello: String!
          }
          enum IdentityType {
            COMPANY
            PERSON
          }
          enum PayoutSettingsType {
            BANK_ADDRESS
            ETHEREUM_ADDRESS
            ETHEREUM_NAME
          }
          input BankAddress {
            BIC: String!
            IBAN: String!
          }
          input CompanyIdentity {
            name: String!
          }
          input IdentityInput {
            optCompany: CompanyIdentity
            optPerson: PersonIdentity
            type: IdentityType!
          }
          input Location {
            address: String
            city: String
            country: String
            postCode: String
          }
          input PayoutSettingsInput {
            optBankAddress: BankAddress
            optEthAddress: EthereumAddress
            optEthName: EthereumName
            type: PayoutSettingsType!
          }
          input PersonIdentity {
            firstname: String
            lastname: String
          }
          input Reason {
            workItems: [String!]
          }
    - role: public
      definition:
        schema: |
          schema {
            query: Query
          }
          type Query {
            hello: String!
          }
- name: GithubProxy
  definition:
    url_from_env: GITHUB_PROXY_GRAPHQL_URL
    timeout_seconds: 60
    customization: {}
    headers:
      - name: api-key
        value_from_env: GITHUB_PROXY_GRAPHQL_API_KEY
  comment: ""
  permissions:
    - role: registered_user
      definition:
        schema: |
          schema {
            query: Query
          }
          scalar DateTimeUtc
          type PullRequest {
            assigneeId: Int
            closedAt: DateTimeUtc
            createdAt: DateTimeUtc!
            id: Int!
            status: Status!
            title: String!
          }
          type Query {
            fetchRepositoryDetails(id: Int!): Repository!
            fetchRepositoryPRs(id: Int!): [PullRequest!]!
            fetchUserDetails(username: String!): User!
            fetchUserDetailsById(userId: Int!): User!
          }
          type Repository {
            contributors: [User!]!
            description: String!
            forksCount: Int!
            id: Int!
            logoUrl: String!
            stars: Int!
          }
          type User {
            avatarUrl: String!
            id: Int!
            login: String!
          }
          enum Status {
            CLOSED
            OPEN
          }
    - role: public
      definition:
        schema: |
          schema {
            query: Query
          }
          scalar DateTimeUtc
          type PullRequest {
            assigneeId: Int
            closedAt: DateTimeUtc
            createdAt: DateTimeUtc!
            id: Int!
            status: Status!
            title: String!
          }
          type Query {
            fetchRepositoryDetails(id: Int!): Repository!
            fetchUserDetailsById(userId: Int!): User!
            helloFromGithubProxy: String!
          }
          type Repository {
            contributors: [User!]!
            description: String!
            forksCount: Int!
            id: Int!
            logoUrl: String!
            stars: Int!
          }
          type User {
            avatarUrl: String!
            id: Int!
            login: String!
          }
          enum Status {
            CLOSED
            OPEN
          }
  remote_relationships:
    - relationships:
        - definition:
            to_source:
              field_mapping:
                id: recipient_id
              relationship_type: array
              source: default
              table:
                name: payment_requests
                schema: public
          name: paymentRequests
        - definition:
            to_source:
              field_mapping:
                id: github_user_id
              relationship_type: object
              source: default
              table:
                name: github_users
                schema: auth
          name: user
      type_name: User
