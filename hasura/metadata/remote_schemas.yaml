- name: Backend
  definition:
    url_from_env: BACKEND_GRAPHQL_URL
    timeout_seconds: 60
    customization: {}
    headers:
      - name: api-key
        value_from_env: BACKEND_GRAPHQL_API_KEY
  comment: ""
  permissions:
    - role: registered_user
      definition:
        schema: |
          schema {
            query: Query
            mutation: Mutation
          }
          scalar Amount
          scalar DateTimeUtc
          scalar Email
          scalar EthereumAddress
          scalar EthereumName
          scalar GithubIssueId
          scalar GithubIssueNumber
          scalar GithubRepoId
          scalar GithubUserId
          scalar Iban
          scalar Id
          scalar Url
          scalar Uuid
          type Issue {
            author: User!
            closedAt: DateTimeUtc
            createdAt: DateTimeUtc!
            htmlUrl: Url!
            id: GithubIssueId!
            mergedAt: DateTimeUtc
            number: Int!
            repoId: GithubRepoId!
            status: Status!
            title: String!
            type: Type!
          }
          type Mutation {
            acceptProjectLeaderInvitation(invitationId: Uuid!): Boolean!
            cancelPaymentRequest(projectId: Uuid!, paymentId: Uuid!): Payment!
            createIssue(projectId: Uuid!, githubRepoId: Int!, title: String!, description: String!): Issue!
            ignoreIssue(projectId: Uuid!, repoId: GithubRepoId!, issueNumber: GithubIssueNumber!): Boolean!
            markInvoiceAsReceived(paymentReferences: [PaymentReference!]!): Int!
            requestPayment(projectId: Uuid!, recipientId: Int!, amountInUsd: Int!, hoursWorked: Int!, reason: Reason!): Payment!
            unignoreIssue(projectId: Uuid!, repoId: GithubRepoId!, issueNumber: GithubIssueNumber!): Boolean!
            updateProfileInfo(location: Location, identity: IdentityInput, payoutSettings: PayoutSettingsInput, contactInformation: ContactInformation): Uuid!
          }
          type Payment {
            amount: Amount!
            budgetId: Id!
            paymentId: Id!
            projectId: Id!
          }
          type Query {
            hello: String!
          }
          type User {
            avatarUrl: Url!
            htmlUrl: Url!
            id: GithubUserId!
            login: String!
          }
          enum IdentityType {
            COMPANY
            PERSON
          }
          enum PayoutSettingsType {
            BANK_ADDRESS
            ETHEREUM_ADDRESS
            ETHEREUM_NAME
          }
          enum Status {
            CANCELLED
            CLOSED
            COMPLETED
            MERGED
            OPEN
          }
          enum Type {
            ISSUE
            PULL_REQUEST
          }
          input BankAddress {
            BIC: String!
            IBAN: Iban!
          }
          input CompanyIdentity {
            identificationNumber: String
            name: String
            owner: PersonIdentity
          }
          input ContactInformation {
            discord: String
            email: Email
            telegram: String
            twitter: String
          }
          input IdentityInput {
            optCompany: CompanyIdentity
            optPerson: PersonIdentity
            type: IdentityType!
          }
          input Location {
            address: String
            city: String
            country: String
            postCode: String
          }
          input PaymentReference {
            paymentId: Uuid!
            projectId: Uuid!
          }
          input PayoutSettingsInput {
            optBankAddress: BankAddress
            optEthAddress: EthereumAddress
            optEthName: EthereumName
            type: PayoutSettingsType!
          }
          input PersonIdentity {
            firstname: String
            lastname: String
          }
          input Reason {
            workItems: [WorkItem!]!
          }
          input WorkItem {
            issueNumber: GithubIssueNumber!
            repoId: GithubRepoId!
          }
    - role: public
      definition:
        schema: |
          schema {
            query: Query
          }
          type Query {
            hello: String!
          }
- name: DustyBot
