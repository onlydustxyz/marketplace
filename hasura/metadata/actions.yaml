actions:
  - name: createAndCloseIssue
    definition:
      kind: synchronous
      handler: '{{BACKEND_REST_API_URL}}'
      forward_client_headers: true
      request_transform:
        body:
          action: transform
          template: |-
            {
              "github_repo_id": {{ $body.input.githubRepoId }},
              "description": {{ $body.input.description }},
              "project_id": {{ $body.input.projectId }},
              "title": {{ $body.input.title }}
            }
        method: POST
        query_params: {}
        template_engine: Kriti
        url: '{{$base_url}}/issues'
        version: 2
      response_transform:
        body:
          action: transform
          template: |-
            {
              "id": {{$body?.input.id}},
              "repoId": {{$body?.input.repo_id}},
              "number": {{$body?.input.number}},
              "title": {{$body?.input.title}},
              "author": {
                "id": {{$body?.input.author.id}},
                "login": {{$body?.input.author.login}},
                "avatarUrl": {{$body?.input.author.avatar_url}},
                "htmlUrl": {{$body?.input.author.html_url}}
              }
              "htmlUrl": {{$body?.input.html_url}},
              "status": {{$body?.input.status}},
              "createdAt": {{$body?.input.created_at}},
              "updatedAt": {{$body?.input.updated_at}},
              "closedAt": {{$body?.input.close_at}},
              "assignees": [
                {{ range $body?.input.assignees }}
                {
                "id": {{$.input.author.id}},
                "login": {{$.input.author.login}},
                "avatarUrl": {{$.input.author.avatar_url}},
                "htmlUrl": {{$.input.author.html_url}}
              }
              {{ end }}
                ]
              "commentsCount": {{$body?.input.comments_count}},
            }
        template_engine: Kriti
        version: 2
    permissions:
      - role: registered_user
    comment: createAndCloseIssue
  - name: createProject
    definition:
      kind: synchronous
      handler: '{{BACKEND_REST_API_URL}}'
      request_transform:
        body:
          action: transform
          template: |
            {
              "name": {{$body.input.name}},
              "short_description": {{$body.input.shortDescription}},
              "long_description": {{$body.input.longDescription}},
              "initial_budget": {{$body.input?.initialBudget}},
              "hiring": {{$body.input?.hiring}},
              "rank": {{$body.input?.rank}},
              "telegram_link": {{$body.input?.telegramLink}},
              "logo_url": {{$body.input?.logoUrl}},
              "visibility": {{$body.input?.visibility}}
            }
        method: POST
        query_params: {}
        template_engine: Kriti
        url: '{{$base_url}}/projects'
        version: 2
      response_transform:
        body:
          action: transform
          template: |+
            {{$body?.project_id}}

        template_engine: Kriti
        version: 2
    comment: createProject
  - name: suggestTechnology
    definition:
      kind: synchronous
      handler: '{{HASURA_SUGGESTION_WEBHOOK}}'
      request_transform:
        body:
          action: transform
          template: |-
            {
              "suggestion": {{$body.input.suggestion}}
            }
        template_engine: Kriti
        version: 2
      response_transform:
        body:
          action: transform
          template: "true"
        template_engine: Kriti
        version: 2
    permissions:
      - role: registered_user_specific
    comment: Suggest a new technology
  - name: updateUserProfile
    definition:
      kind: synchronous
      handler: '{{BACKEND_REST_API_URL}}'
      forward_client_headers: true
      request_transform:
        body:
          action: transform
          template: |-
            {
            	"bio": {{ $body.input.bio }},
            	"location":{{ $body.input.location }},
            	"website": {{ $body.input.website }},
            	"languages": {{ $body.input.languages }},
            	"looking_for_a_job": {{ $body.input.lookingForAJob }},
            	"contact_informations":{{ $body.input.contactInformations }},
            	"weekly_allocated_time": {{ $body.input.weeklyAllocatedTime }},
            	"cover": {{ $body.input.cover }}
            }
        method: POST
        query_params: {}
        template_engine: Kriti
        url: '{{$base_url}}/users/profile'
        version: 2
      response_transform:
        body:
          action: transform
          template: "true"
        template_engine: Kriti
        version: 2
    permissions:
      - role: registered_user
    comment: updateUserProfile
