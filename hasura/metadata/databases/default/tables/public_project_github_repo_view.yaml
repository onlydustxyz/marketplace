table:
  name: project_github_repo_view
  schema: public
remote_relationships:
  - definition:
      hasura_fields:
        - id
      remote_field:
        fetchRepositoryDetails:
          arguments:
            id: $id
      remote_schema: GithubProxy
    name: content
  - definition:
      hasura_fields:
        - id
      remote_field:
        fetchRepositoryPRs:
          arguments:
            id: $id
      remote_schema: GithubProxy
    name: pullRequests
select_permissions:
  - role: public
    permission:
      columns:
        - project_id
        - id
        - owner
        - name
        - languages
      filter: {}
