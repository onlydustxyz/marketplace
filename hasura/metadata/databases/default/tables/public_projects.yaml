table:
  name: projects
  schema: public
object_relationships:
  - name: githubRepo
    using:
      manual_configuration:
        column_mapping:
          github_repo_id: id
        insertion_order: null
        remote_table:
          name: github_repo_details
          schema: public
  - name: projectDetails
    using:
      manual_configuration:
        column_mapping:
          id: project_id
        insertion_order: null
        remote_table:
          name: project_details
          schema: public
array_relationships:
  - name: budgets
    using:
      manual_configuration:
        column_mapping:
          id: project_id
        insertion_order: null
        remote_table:
          name: budgets
          schema: public
  - name: projectLeads
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: project_leads
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - github_repo_id
        - id
        - name
        - total_spent_amount_in_usd
      filter: {}
