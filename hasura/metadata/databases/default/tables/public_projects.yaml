table:
  name: projects
  schema: public
object_relationships:
  - name: project_details
    using:
      manual_configuration:
        column_mapping:
          id: project_id
        insertion_order: null
        remote_table:
          name: project_details
          schema: public
array_relationships:
  - name: budgets
    using:
      manual_configuration:
        column_mapping:
          id: project_id
        insertion_order: null
        remote_table:
          name: budgets
          schema: public
  - name: project_leads
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: project_leads
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - github_repo_id
        - name
        - id
      filter: {}
  - role: user
    permission:
      columns:
        - github_repo_id
        - name
        - id
      filter: {}
