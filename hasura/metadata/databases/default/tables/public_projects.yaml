table:
  name: projects
  schema: public
object_relationships:
  - name: projectDetails
    using:
      manual_configuration:
        column_mapping:
          id: project_id
        insertion_order: null
        remote_table:
          name: project_details
          schema: public
array_relationships:
  - name: budgets
    using:
      manual_configuration:
        column_mapping:
          id: project_id
        insertion_order: null
        remote_table:
          name: budgets
          schema: public
  - name: projectLeads
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: project_leads
          schema: public
remote_relationships:
  - definition:
      to_remote_schema:
        lhs_fields:
          - github_repo_id
        remote_field:
          fetchRepositoryDetails:
            arguments:
              id: $github_repo_id
        remote_schema: Github Proxy
    name: github_repo
select_permissions:
  - role: public
    permission:
      columns:
        - github_repo_id
        - name
        - id
      filter: {}
  - role: user
    permission:
      columns:
        - github_repo_id
        - name
        - id
      filter: {}
