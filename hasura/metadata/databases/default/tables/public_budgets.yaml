table:
  name: budgets
  schema: public
object_relationships:
  - name: project
    using:
      manual_configuration:
        column_mapping:
          project_id: id
        insertion_order: null
        remote_table:
          name: projects
          schema: public
array_relationships:
  - name: paymentRequests
    using:
      manual_configuration:
        column_mapping:
          id: budget_id
        insertion_order: null
        remote_table:
          name: payment_requests
          schema: public
select_permissions:
  - role: project_lead_specific
    permission:
      columns:
        - id
        - project_id
        - initial_amount
        - remaining_amount
      filter:
        project_id:
          _in: X-Hasura-projectsLeaded
  - role: public
    permission:
      columns:
        - id
        - project_id
        - spent_amount
      filter: {}
      allow_aggregations: true
