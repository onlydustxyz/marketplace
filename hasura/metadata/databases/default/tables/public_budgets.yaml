table:
  name: budgets
  schema: public
object_relationships:
  - name: project
    using:
      manual_configuration:
        column_mapping:
          project_id: id
        insertion_order: null
        remote_table:
          name: projects
          schema: public
select_permissions:
  - role: project_lead_specific
    permission:
      columns:
        - id
        - project_id
        - initial_amount
        - remaining_amount
      filter:
        id:
          _in: X-Hasura-budgets_owned
