table:
  name: github_pull_requests
  schema: public
object_relationships:
  - name: repo
    using:
      manual_configuration:
        column_mapping:
          repo_id: id
        insertion_order: null
        remote_table:
          name: github_repos
          schema: api
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - repo_id
        - number
        - created_at
        - author_id
        - merged_at
        - status
        - title
        - html_url
        - closed_at
      filter: {}
