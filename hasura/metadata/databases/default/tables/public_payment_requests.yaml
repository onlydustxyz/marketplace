table:
  name: payment_requests
  schema: public
object_relationships:
  - name: budget
    using:
      manual_configuration:
        column_mapping:
          budget_id: id
        insertion_order: null
        remote_table:
          name: budgets
          schema: public
  - name: recipient
    using:
      manual_configuration:
        column_mapping:
          recipient_id: github_user_id
        insertion_order: null
        remote_table:
          name: github_users
          schema: auth
  - name: requestor
    using:
      manual_configuration:
        column_mapping:
          requestor_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: auth
array_relationships:
  - name: payments
    using:
      foreign_key_constraint_on:
        column: request_id
        table:
          name: payments
          schema: public
select_permissions:
  - role: project_lead_specific
    permission:
      columns:
        - amount_in_usd
        - reason
        - budget_id
        - id
        - recipient_id
        - requestor_id
      filter:
        budget:
          project_id:
            _in: X-Hasura-projectsLeaded
  - role: registered_user_specific
    permission:
      columns:
        - amount_in_usd
        - reason
        - budget_id
        - id
        - recipient_id
        - requestor_id
      filter:
        recipient:
          user_id:
            _eq: X-Hasura-User-Id
