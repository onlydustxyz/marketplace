table:
  name: payment_requests
  schema: public
object_relationships:
  - name: budget
    using:
      manual_configuration:
        column_mapping:
          budget_id: id
        insertion_order: null
        remote_table:
          name: budgets
          schema: public
  - name: recipient
    using:
      manual_configuration:
        column_mapping:
          recipient_id: github_user_id
        insertion_order: null
        remote_table:
          name: github_users
          schema: auth
  - name: requestor
    using:
      manual_configuration:
        column_mapping:
          requestor_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: auth
array_relationships:
  - name: payments
    using:
      foreign_key_constraint_on:
        column: request_id
        table:
          name: payments
          schema: public
remote_relationships:
  - definition:
      to_remote_schema:
        lhs_fields:
          - recipient_id
        remote_field:
          fetchUserDetailsById:
            arguments:
              userId: $recipient_id
        remote_schema: GithubProxy
    name: githubRecipient
select_permissions:
  - role: public
    permission:
      columns:
        - amount_in_usd
        - budget_id
        - id
        - reason
        - recipient_id
        - requested_at
        - requestor_id
      filter: {}
