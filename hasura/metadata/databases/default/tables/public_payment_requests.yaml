table:
  name: payment_requests
  schema: public
object_relationships:
  - name: budget
    using:
      manual_configuration:
        column_mapping:
          budget_id: id
        insertion_order: null
        remote_table:
          name: budgets
          schema: public
  - name: githubRecipient
    using:
      manual_configuration:
        column_mapping:
          recipient_id: id
        insertion_order: null
        remote_table:
          name: github_users
          schema: public
  - name: recipient
    using:
      manual_configuration:
        column_mapping:
          recipient_id: github_user_id
        insertion_order: null
        remote_table:
          name: registered_users
          schema: public
  - name: requestor
    using:
      manual_configuration:
        column_mapping:
          requestor_id: id
        insertion_order: null
        remote_table:
          name: registered_users
          schema: public
array_relationships:
  - name: payments
    using:
      manual_configuration:
        column_mapping:
          id: request_id
        insertion_order: null
        remote_table:
          name: payments
          schema: public
  - name: workItems
    using:
      manual_configuration:
        column_mapping:
          id: payment_id
        insertion_order: null
        remote_table:
          name: work_items
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - amount_in_usd
        - budget_id
        - id
        - invoice_received_at
        - recipient_id
        - requested_at
        - requestor_id
      filter: {}
      allow_aggregations: true
