table:
  name: payment_requests
  schema: public
object_relationships:
  - name: project
    using:
      foreign_key_constraint_on: project_id
  - name: recipient
    using:
      manual_configuration:
        column_mapping:
          recipient_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: auth
  - name: requestor
    using:
      manual_configuration:
        column_mapping:
          requestor_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: auth
array_relationships:
  - name: payments
    using:
      foreign_key_constraint_on:
        column: request_id
        table:
          name: payments
          schema: public
