table:
  name: github_issues
  schema: public
array_relationships:
  - name: ignoredForProjects
    using:
      manual_configuration:
        column_mapping:
          issue_number: issue_number
          repo_id: repo_id
        insertion_order: null
        remote_table:
          name: ignored_github_issues
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - status
        - type
        - author_id
        - id
        - issue_number
        - repo_id
        - html_url
        - title
        - closed_at
        - created_at
        - merged_at
      filter: {}
