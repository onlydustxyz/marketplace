table:
  name: github_issues
  schema: public
object_relationships:
  - name: repo
    using:
      manual_configuration:
        column_mapping:
          repo_id: id
        insertion_order: null
        remote_table:
          name: github_repos
          schema: api
select_permissions:
  - role: public
    permission:
      columns:
        - assignee_ids
        - author_id
        - closed_at
        - created_at
        - html_url
        - id
        - number
        - repo_id
        - status
        - title
      filter: {}
