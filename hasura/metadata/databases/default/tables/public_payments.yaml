table:
  name: payments
  schema: public
object_relationships:
  - name: paymentRequest
    using:
      foreign_key_constraint_on: request_id
select_permissions:
  - role: registered_user_specific
    permission:
      columns:
        - amount
        - currency_code
        - id
        - receipt
        - request_id
      filter:
        paymentRequest:
          recipient_id:
            _eq: X-Hasura-User-Id
