table:
  name: user_profiles
  schema: public
array_relationships:
  - name: projectsContributed
    using:
      manual_configuration:
        column_mapping:
          github_user_id: github_user_id
        insertion_order: null
        remote_table:
          name: projects_contributors_view
          schema: public
  - name: projectsLeaded
    using:
      manual_configuration:
        column_mapping:
          user_id: user_id
        insertion_order: null
        remote_table:
          name: project_leads
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - github_user_id
        - total_contribution_count
        - languages
        - total_money_granted
        - avatar_url
        - bio
        - discord
        - email
        - html_url
        - linkedin
        - location
        - login
        - telegram
        - twitter
        - website
        - created_at
        - last_seen
        - updated_at
        - first_contributed_at
        - user_id
      filter: {}
