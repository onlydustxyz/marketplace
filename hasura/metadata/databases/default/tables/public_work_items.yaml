table:
  name: work_items
  schema: public
object_relationships:
  - name: githubCodeReview
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: github_pull_request_reviews
          schema: public
  - name: githubIssue
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: github_issues
          schema: public
  - name: githubPullRequest
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: github_pull_requests
          schema: public
  - name: paymentRequest
    using:
      manual_configuration:
        column_mapping:
          payment_id: id
        insertion_order: null
        remote_table:
          name: payment_requests
          schema: public
array_relationships:
  - name: ignoredForProjects
    using:
      manual_configuration:
        column_mapping:
          number: issue_number
          repo_id: repo_id
        insertion_order: null
        remote_table:
          name: ignored_github_issues
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - number
        - payment_id
        - project_id
        - repo_id
        - type
      filter: {}
      allow_aggregations: true
