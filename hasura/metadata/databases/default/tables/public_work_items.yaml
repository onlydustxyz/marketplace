table:
  name: work_items
  schema: public
remote_relationships:
  - definition:
      to_remote_schema:
        lhs_fields:
          - issue_number
          - repo_id
        remote_field:
          fetchIssueByRepositoryId:
            arguments:
              issueNumber: $issue_number
              repositoryId: $repo_id
        remote_schema: GithubProxy
    name: githubIssue
select_permissions:
  - role: public
    permission:
      columns:
        - payment_id
        - repo_id
        - issue_number
      filter: {}
