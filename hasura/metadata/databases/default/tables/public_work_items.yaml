table:
  name: work_items
  schema: public
object_relationships:
  - name: paymentRequest
    using:
      manual_configuration:
        column_mapping:
          payment_id: id
        insertion_order: null
        remote_table:
          name: payment_requests
          schema: public
array_relationships:
  - name: ignoredForProjects
    using:
      manual_configuration:
        column_mapping:
          issue_number: issue_number
          repo_id: repo_id
        insertion_order: null
        remote_table:
          name: ignored_github_issues
          schema: public
remote_relationships:
  - definition:
      to_remote_schema:
        lhs_fields:
          - issue_number
          - repo_id
        remote_field:
          fetchIssueByRepositoryId:
            arguments:
              issueNumber: $issue_number
              repositoryId: $repo_id
        remote_schema: GithubProxy
    name: githubIssue
select_permissions:
  - role: public
    permission:
      columns:
        - payment_id
        - repo_id
        - issue_number
      filter: {}
      allow_aggregations: true
