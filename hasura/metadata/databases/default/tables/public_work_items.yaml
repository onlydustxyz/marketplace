table:
  name: work_items
  schema: public
object_relationships:
  - name: githubIssue
    using:
      manual_configuration:
        column_mapping:
          issue_number: issue_number
          repo_id: repo_id
        insertion_order: null
        remote_table:
          name: github_issues
          schema: public
array_relationships:
  - name: ignoredForProjects
    using:
      manual_configuration:
        column_mapping:
          issue_number: issue_number
          repo_id: repo_id
        insertion_order: null
        remote_table:
          name: ignored_github_issues
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - payment_id
        - repo_id
        - issue_number
      filter: {}
      allow_aggregations: true
