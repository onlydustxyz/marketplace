table:
  name: github_repos
  schema: api
array_relationships:
  - name: projects
    using:
      manual_configuration:
        column_mapping:
          id: github_repo_id
        insertion_order: null
        remote_table:
          name: project_github_repos
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - description
        - fork_count
        - has_issues
        - html_url
        - id
        - languages
        - name
        - owner
        - stars
        - updated_at
        - indexed_at
      filter: {}
