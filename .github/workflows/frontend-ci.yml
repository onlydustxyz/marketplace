name: Frontend CI

on:
  pull_request: ~

  push:
    branches:
      - "main"
      - "hotfix/**"

  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: "Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)"
        required: false
        default: false

env:
  NEXT_PUBLIC_ENV: local
  NEXT_PUBLIC_LANGUAGES_FILTER: CSS,Dockerfile,Handlebars,HTML,Jupyter Notebook,Makefile,Nix,SCSS,Shell
  NODE_OPTIONS: --max_old_space_size=4096
  NEXT_PUBLIC_USE_APOLLO: "true"
  NEXT_PUBLIC_ONLYDUST_API_BASEPATH: "develop-api.onlydust.com"
  NEXT_PUBLIC_METADATA_ASSETS_S3_BUCKET: "https://od-metadata-assets-develop.s3.eu-west-1.amazonaws.com"

jobs:

  dependencies:
    uses: ./.github/workflows/dependencies-ci.yml
    secrets: inherit

  build:
    needs: "dependencies"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install yarn
        run: npm install -g yarn
      - run: yarn install --frozen-lockfile
      - name: Build project
        run: yarn build

  run-lint:
    needs: "dependencies"
    uses: ./.github/workflows/lint-ci.yml
    secrets: inherit

  run-test:
    needs: "dependencies"
    uses: ./.github/workflows/test-ci.yml
    secrets: inherit

