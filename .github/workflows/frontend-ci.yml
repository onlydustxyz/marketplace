name: Frontend CI

on:
  pull_request: ~

  push:
    branches:
      - "main"
      - "hotfix/**"

  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: "Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)"
        required: false
        default: false

env:
  NEXT_PUBLIC_ENV: local
  NEXT_PUBLIC_LANGUAGES_FILTER: CSS,Dockerfile,Handlebars,HTML,Jupyter Notebook,Makefile,Nix,SCSS,Shell
  NODE_OPTIONS: --max_old_space_size=4096
  NEXT_PUBLIC_USE_APOLLO: "true"
  NEXT_PUBLIC_ONLYDUST_API_BASEPATH: "develop-api.onlydust.com"
  NEXT_PUBLIC_METADATA_ASSETS_S3_BUCKET: "https://od-metadata-assets-develop.s3.eu-west-1.amazonaws.com"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install yarn
        run: npm install -g yarn
      - run: yarn install --frozen-lockfile
      - name: Build project
        run: yarn build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"
      - run: yarn install --frozen-lockfile
      - run: yarn lint

  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"
      - run: yarn install --frozen-lockfile
      - run: yarn dependency-cruiser

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn install
      - name: Run unit/integration test
        run: yarn test
      - name: Setup tmate session for debugging
        uses: mxschmitt/action-tmate@v3
        if: ${{ failure() && inputs.debug_enabled }}
      - name: Upload unit/integration tests coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage/clover.xml
          token: ${{ secrets.CODECOV_TOKEN  }}
      - name: Clean coverage
        run: rm -rf coverage
