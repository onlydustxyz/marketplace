query getUserDetails($userId: uuid!) {
  registeredUsers(where: { id: { _eq: $userId } }) {
    email
    lastSeen
    userInfo {
      location
      identity
      contactInformation
      payoutSettings
    }
    paymentRequests {
      payments {
        receipt
      }
    }
  }
}

query getPayments {
  paymentRequests {
    recipient {
      email
      lastSeen
    }
    payments {
      receipt
    }
  }
}
