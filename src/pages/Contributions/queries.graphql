query GetContributionProjects($where: ContributionsBoolExp) {
  contributions(where: $where, distinctOn: [projectId]) {
    project {
      name
      logoUrl
      id
    }
  }
}

query GetContributionRepos($where: ContributionsBoolExp) {
  contributions(where: $where, distinctOn: [repoId]) {
    githubRepo {
      id
      name
    }
  }
}
